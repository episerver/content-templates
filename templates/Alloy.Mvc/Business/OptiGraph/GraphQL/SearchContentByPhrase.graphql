query SearchContentByPhrase(
  $locale: Locales = ALL, 
  $query: String
) {
    SitePageData(
    locale: [$locale]
    where: {
        _fulltext: { match: $query }
    }
    orderBy: {
        _ranking: RELEVANCE,
        Name: ASC
    }
  ) {
    items {
      Name
      RelativePath
      TeaserText
    }
    total
  }
}